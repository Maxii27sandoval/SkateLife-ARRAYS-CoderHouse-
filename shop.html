    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="https://cdn.pixabay.com/photo/2019/02/22/12/31/fashion-4013456_960_720.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">

    <div id="root">
        <form id="form">
            <div class="form-brand">
                <h2 class="form-label">Tienda</h2>
                <div class="brand-options">
                    <label class="input-label">
                        <input type="checkbox" value="wodoo" name="brand" class="input-checkbox"/> Tablas
                    </label>
                    <label class="input-label">
                        <input type="checkbox" value="element" name="brand" class="input-checkbox"/> Zapatillas
                    </label>
                    <label class="input-label">
                        <input type="checkbox" value="nativos" name="brand" class="input-checkbox"/> Indumentaria
                    </label>
                    <label class="input-label">
                        <input type="checkbox" value="santacruz" name="brand" class="input-checkbox"/> Accesorios
                    </label>
                    <label class="input-label">
                        <input type="checkbox" value="birdhouse" name="brand" class="input-checkbox"/> Accesorios de Skate
                    </label>
                </div>
            </div>
            <div class="form-filters">
                <h3 class="form-label">Filtros</h3>
                <select id="filters">
                    <option value="Selecciona una opciÃ³n" disabled selected>Filtrar por:</option>
                    <option value="menor-mayor" name="filter">Menor a mayor precio</option>
                    <option value="mayor-menor" name="filter">Mayor a menor precio</option>
                    <option value="wata" name="filter">Watambu</option>
                    <option value="maple" name="filter">Maple Canadiense</option>
                </select>
            </div>
            <button type="submit" class="primary-button" id="submit-form">Buscar</button>
        </form>
        <div id="result">
            
        </div>
